<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksik Veri Formu</title>
    <script defer src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #329cb2;
        }

        input[type="text"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #329cb2;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #287c91;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Eksik Verileri Tamamlayın</h2>
        <form id="missingDataForm">
            <input type="text" id="egitmenAdi" placeholder="Eğitmen Adı">
            <input type="text" id="egitimAdi" placeholder="Eğitimin Adı">
            <input type="text" id="egitimSuresi" placeholder="Eğitimin Süresi">
            <input type="text" id="id" placeholder="Eğitim ID (Zorunlu)">
            <textarea id="amac" placeholder="Eğitim Amacı"></textarea>
            <textarea id="egitimOzeti" placeholder="Eğitim Özeti"></textarea>
            <textarea id="hedefKitle" placeholder="Hedef Kitle"></textarea>
            <textarea id="kazanimlar" placeholder="Kazanımlar"></textarea>
            <textarea id="gereksinimler" placeholder="Gereksinimler"></textarea>
            <textarea id="kullanilacak_programlar" placeholder="Kullanılacak Programlar"></textarea>
            <textarea id="kaynakDokumanlar" placeholder="Kaynak Dökümanlar"></textarea>
            <textarea id="degerlendirme" placeholder="Değerlendirme"></textarea>
            <textarea id="sertifika" placeholder="Sertifika"></textarea>
            <button type="button" onclick="submitForm()">Verileri Kaydet</button>
        </form>
    </div>
</body>

</html>
